spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: backend-m1
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/top_education_estudiante
    username: postgres
    password: 1234
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB