eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://backend-eureka:8761/eureka/
spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: backend-m1
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create
    deferDatasourceInitialization: true
  sql:
    init:
      mode: always
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    driver-class-name: org.postgresql.Driver
    #url: jdbc:postgresql://localhost:5432/top_education_estudiante
    url: jdbc:postgresql://${POSTGRES_DB_HOST}:5432/${POSTGRES_DB_ESTUDIANTE}?useSSL=false
    username: postgres
    password: 1234
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
management:
  endpoints:
    web:
      exposure:
        include: "*"
