eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://backend-eureka:8761/eureka/
spring:
  application:
    name: backend-gateway
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "http://localhost:[*]"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true