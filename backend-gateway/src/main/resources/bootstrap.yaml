spring:
  application:
    name: backend-gateway-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "http://localhost:[*]"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka